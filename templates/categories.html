{% extends "base.html" %}

{% block title %}Kategorie{% endblock %}

{% block content %}
    <div class="flex justify-center align-middle mt-10">

        <div class="bg-white shadow-md focus-within:shadow-xl duration-200 flex align-middle p-10 justify-center w-1/2 rounded-3xl">
            <div>
                <div class="flex align-top justify-center mb-5">
                    <h2 class="font-bold text-2xl">Dodaj nową kategorie</h2>
                </div>
                <form action="{% url 'categories' %}" method="POST" id="categories">
                    {% csrf_token %}
                    {{ form_category.as_p }}

                    <div class="flex align-top justify-center mt-2">
                        <input type="submit" value="Stwórz" class="bg-black text-white h-16 w-24 p-2 rounded-xl">
                    </div>
                </form>
            </div>

            <div class="ml-auto">
                <div class="flex align-top justify-center mb-5">
                    <h2 class="font-bold text-2xl">To Twoje kategorie</h2>
                </div>
                <ul class="text-xl">
                    {% for category in categories_list %}
                        <li>{{ category.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
