{% extends "base.html" %}
{% load static %}

{% block title %}Zmiana hasla{% endblock %}

{% block content %}

    <div class="flex justify-center align-middle mt-10">

        <div class="bg-white shadow-md focus-within:shadow-xl duration-200 flex align-middle p-10 justify-center w-1/4 rounded-3xl">
            <div>
                <div class="flex align-top justify-center mb-5">
                    <h2 class="font-bold text-2xl ">Zmień hasło</h2>
                </div>

                <form method="post" action="{% url 'password_reset' %}">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td><img id="mail-icon" src="{% static 'images/mail-logo.png' %}" alt="mail"
                                     class="w-8 h-auto"/></td>
                            <td>{{ form.email }}</td>
                        </tr>
                    </table>
                    <div class="flex align-top justify-center mt-2">
                        <input type="submit" value="Resetuj hasło" class="bg-black text-white h-18 w-28 p-2 rounded-xl">
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
