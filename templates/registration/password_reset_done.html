{% extends "base.html" %}
{% load static %}

{% block title %}Logowanie{% endblock %}

{% block content %}
    <div class="flex align-top justify-center mt-2">
        <div class="flex-none">
            {% if form.errors %}
                <p class="font-bold">Nie ma konta do przypisanego emailu!</p>
            {% endif %}
        </div>
    </div>
    <div class="flex justify-center align-middle mt-10">
        <div class="bg-white shadow-md focus-within:shadow-xl duration-200 flex align-middle p-10 justify-center w-1/4 rounded-3xl">
            <div>
                <div class="flex align-top justify-center mb-5">
                    <h2 class="font-bold text-2xl">Potwierdzenie zresetowania hasła zostało wysłane na podany
                        email!</h2>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
